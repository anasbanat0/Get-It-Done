<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get It Done</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="stylesheet/main.css" />
  </head>
  <body>
    <div id="menu-section">
      <input type="checkbox" id="menu" />
      <aside id="menu-controller">
        <label for="menu" class="icon"></label>
      </aside>
      <div id="menu-dimmed-bg"></div>
      <div id="menu-content">
        <header>
          <h4 class="bold">Get is done</h4>
          <label for="menu" class="icon"></label>
        </header>
        <section id="theme">
          <h5 class="bold">Theme:
            <span id="light" class="current-theme">Light</span>
            <span id="dark">Dark</span>
          </h5>
        </section>
        <section id="completed-tasks">
          <h5 class="bold">Recently Completed Tasks</h5>
          <ul id="completed-task-list">
            <li>Eat Potato: <span>Oct 15th</span></li>
            <li>Write Code: <span>Oct 15th</span></li>
            <li>Walk with Friend: <span>Oct 15th</span></li>
            <li>Check Email: <span>Oct 15th</span></li>
          </ul>
        </section>
        <h5 id="reset" class="bold">Reset All</h5>
      </div>
    </div>


    <section id="main"></section>

    <script src="js/date_format.js" charset="utf-8"></script>
    <script src="js/storage.js" charset="utf-8"></script>
    <script src="js/tasks.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
